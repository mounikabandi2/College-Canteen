<head>

    <style>
        .canteen-header {
            padding: 120px 0 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .canteen-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=1200&h=400&fit=crop&crop=center') center/cover;
            opacity: 0.2;
            filter: blur(2px);
        }
        
        .canteen-info {
            position: relative;
            z-index: 1;
            text-align: center;
            color: var(--text);
        }
        
        .canteen-name {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: var(--space-4);
            line-height: 1.2;
        }
        
        .canteen-details {
            display: flex;
            justify-content: center;
            gap: var(--space-6);
            flex-wrap: wrap;
            margin-bottom: var(--space-6);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: rgba(255, 255, 255, 0.1);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            backdrop-filter: blur(10px);
        }
        
        .menu-content {
            padding: var(--space-16) 0;
        }
        
        .menu-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .search-bar {
            position: relative;
            flex: 1;
            max-width: 400px;
            min-width: 250px;
        }
        
        .search-bar input {
            width: 100%;
            padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10);
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-full);
            color: var(--text);
            font-size: var(--text-base);
        }
        
        .search-bar i {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .menu-filters {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text-muted);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-fast);
            font-size: var(--text-sm);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: var(--text);
            transform: translateY(-2px);
        }
        
        .menu-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: var(--surface);
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            min-width: 120px;
        }
        
        .stat-number {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
        }
        
        .menu-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            transition: all var(--transition-normal);
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }
        
        .item-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .item-badge {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--text);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }
        
        .item-content {
            padding: var(--space-6);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
        }
        
        .item-name {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .item-price {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--primary);
        }
        
        .item-description {
            color: var(--text-muted);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            line-height: 1.5;
        }
        
        .item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--primary);
            background: none;
            color: var(--primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-weight: 600;
        }
        
        .quantity-btn:hover {
            background: var(--primary);
            color: var(--text);
        }
        
        .quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
            color: var(--text);
        }
        
        .add-to-cart-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .no-results {
            text-align: center;
            padding: var(--space-16);
            color: var(--text-muted);
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            color: var(--text-dim);
        }

                align-items: center;
                gap: var(--space-2);
            }

            }
            
            .menu-content {

                align-items: stretch;
                gap: var(--space-3);
            }

            }
            
            .search-bar input {

            }

                gap: var(--space-2);
            }

                flex-shrink: 0;
                padding: var(--space-2) var(--space-3);
                font-size: var(--text-xs);
            }
            
            .menu-stats {
                gap: var(--space-3);
                margin-bottom: var(--space-6);
            }
            
            .stat-item {
                padding: var(--space-3);
                min-width: 100px;
            }
            
            .stat-number {
                font-size: var(--text-xl);
            }
            
            .stat-label {
                font-size: var(--text-xs);
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .menu-item {
                margin: 0 var(--space-2);
            }
            
            .item-image {

            }
            
            .item-content {
                padding: var(--space-4);
            }
            
            .item-name {
                font-size: var(--text-base);
            }
            
            .item-price {
                font-size: var(--text-base);
            }
            
            .item-description {

            }
            
            .quantity-controls {

                font-size: var(--text-base);
            }

                padding: var(--space-8);
            }

            }
            
            .canteen-details {
                flex-direction: column;
                align-items: center;
                gap: var(--space-3);
            }
            
            .menu-controls {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-4);
            }
            
            .search-bar {
                max-width: none;
            }
            
            .menu-filters {
                justify-content: center;
                overflow-x: auto;
                padding-bottom: var(--space-2);
            }
            
            .filter-btn {
                white-space: nowrap;
                flex-shrink: 0;

            .menu-stats {
                gap: var(--space-4);
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-4);
            }
            
            .item-actions {
                flex-direction: column;
                gap: var(--space-3);
                align-items: stretch;
            }
            
            .quantity-controls {
                justify-content: center;
            }
            
            .add-to-cart-btn {
                width: 100%;
                justify-content: center;
            }

        /* Medium Devices (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .canteen-header {
                padding: 100px 0 60px;
            }
            
            .canteen-details {
                gap: var(--space-4);
            }
            
            .menu-controls {
                flex-wrap: wrap;
                gap: var(--space-4);
            }
            
            .search-bar {
                flex: 1;
                min-width: 300px;
            }
            
            .menu-filters {
                flex-wrap: wrap;
            }
            
            .menu-stats {
                gap: var(--space-6);
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-6);
            }
        }
        
        /* Large Devices (1024px - 1279px) */
        @media (min-width: 1024px) and (max-width: 1279px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Extra Large Devices (â‰¥1280px) */
        @media (min-width: 1280px) {
            .menu-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .container {
                max-width: 1400px;
            }
        }
        
        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .quantity-btn {
                width: 44px;
                height: 44px;
                font-size: var(--text-lg);
            }
            
            .add-to-cart-btn {
                padding: var(--space-4) var(--space-6);
                font-size: var(--text-base);
                min-height: 48px;
            }
            
            .filter-btn {
                padding: var(--space-3) var(--space-5);
                min-height: 44px;
            }
            
            .search-bar input {
                padding: var(--space-4);
                font-size: var(--text-base);
                min-height: 48px;
            }
        }
        
        /* Landscape Mobile Optimization */
        @media (max-width: 767px) and (orientation: landscape) {
            .canteen-header {
                padding: 60px 0 30px;
            }
            
            .canteen-name {
                font-size: clamp(1.5rem, 4vw, 2rem);
            }
            
            .menu-content {
                padding: var(--space-6) 0;
            }
            
            .menu-stats {
                margin-bottom: var(--space-6);
            }

        /* High DPI Displays */

            .item-image {
                background-size: cover;
                image-rendering: -webkit-optimize-contrast;
            }
        }
        
        /* Reduced Motion */

            .menu-item {
                transition: none;
            }
            
            .menu-item:hover {
                transform: none;
            }
            
            .add-to-cart-btn:hover {
                transform: none;
            }
        }
    </style>

                    { id: 'hb7', name: 'Maggi Noodles', price: 50, category: 'snacks', image: 'https://images.unsplash.com/photo-1585032226651-759b368d7246?w=400&h=300&fit=crop', description: 'Instant noodles with vegetables and spices', badge: 'Quick', veg: true },

                    { id: 'hb11', name: 'Bhel Puri', price: 55, category: 'snacks', image: 'https://images.unsplash.com/photo-1601050690597-df0568f70950?w=400&h=300&fit=crop', description: 'Puffed rice snack with chutneys and vegetables', badge: 'Street Food', veg: true },
                    // Beverages
                    { id: 'hb12', name: 'Cold Coffee', price: 60, category: 'beverages', image: 'https://images.unsplash.com/photo-1461023058943-07fcbe16d735?w=400&h=300&fit=crop', description: 'Chilled coffee with milk and ice cream', badge: 'Refreshing', veg: true },
                    { id: 'hb13', name: 'Banana Shake', price: 70, category: 'beverages', image: 'https://images.unsplash.com/photo-1544145945-f90425340c7e?w=400&h=300&fit=crop', description: 'Thick banana milkshake with honey', badge: 'Nutritious', veg: true },
                    { id: 'hb14', name: 'Nimbu Paani', price: 35, category: 'beverages', image: 'https://images.unsplash.com/photo-1570197788417-0e82375c9371?w=400&h=300&fit=crop', description: 'Fresh lime water with salt and sugar', badge: 'Hydrating', veg: true },
                    // Desserts
                    { id: 'hb15', name: 'Ice Cream', price: 50, category: 'desserts', image: 'https://images.unsplash.com/photo-1551024601-bec78aea704b?w=400&h=300&fit=crop', description: 'Vanilla ice cream scoop', badge: 'Cool', veg: true },
                    { id: 'hb16', name: 'Kheer', price: 45, category: 'desserts', image: 'https://images.unsplash.com/photo-1571167530149-c72f2d8b8ccd?w=400&h=300&fit=crop', description: 'Rice pudding with cardamom and nuts', badge: 'Traditional', veg: true }
                ]
            }
        };

        let currentCanteen = 'central-gallery';
        let currentItems = [];
        let filteredItems = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentCanteen = urlParams.get('canteen') || 'central-gallery';
            
            loadCanteenData();
            setupEventListeners();
            updateCartCount();
        });

        function loadCanteenData() {
            const canteenData = canteenMenus[currentCanteen];
            if (canteenData) {
                document.getElementById('canteenName').textContent = canteenData.name;
                document.getElementById('canteenRating').textContent = canteenData.rating;
                document.getElementById('canteenHours').textContent = canteenData.hours;
                document.getElementById('canteenLocation').textContent = canteenData.location;
                
                currentItems = canteenData.items;
                filteredItems = [...currentItems];
                
                updateStats();
                renderMenuItems();
            }
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });
            
            // Mobile menu
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navMenu = document.getElementById('navMenu');
            
            mobileMenuToggle?.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                const icon = mobileMenuToggle.querySelector('i');
                icon.className = navMenu.classList.contains('active') ? 'fas fa-times' : 'fas fa-bars';
            });

            // Logout
            document.getElementById('logout-btn')?.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = '../auth/login.html';
            });
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            
            filteredItems = currentItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                    item.description.toLowerCase().includes(searchTerm) ||
                                    item.badge.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderMenuItems();
        }

        function handleFilter(e) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            const category = e.target.dataset.category;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredItems = currentItems.filter(item => {
                const matchesCategory = category === 'all' || item.category === category;
                const matchesSearch = !searchTerm || 
                                    item.name.toLowerCase().includes(searchTerm) ||
                                    item.description.toLowerCase().includes(searchTerm) ||
                                    item.badge.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
            
            renderMenuItems();
        }

        function updateStats() {
            const totalItems = currentItems.length;
            const avgPrice = Math.round(currentItems.reduce((sum, item) => sum + item.price, 0) / totalItems);
            const vegItems = currentItems.filter(item => item.veg).length;
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('avgPrice').textContent = `â‚¹${avgPrice}`;
            document.getElementById('vegItems').textContent = vegItems;
        }

        function renderMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredItems.length === 0) {
                menuGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            menuGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item" data-category="${item.category}">
                    <div class="item-image" style="background-image: url('${item.image}');"></div>
                    <div class="item-badge">${item.badge}</div>
                    <div class="item-content">
                        <div class="item-header">
                            <h3 class="item-name">${item.name} ${item.veg ? 'ðŸŒ±' : ''}</h3>
                            <span class="item-price">â‚¹${item.price}</span>
                        </div>
                        <p class="item-description">${item.description}</p>
                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="decreaseQuantity('${item.id}')">-</button>
                                <span class="quantity" id="qty-${item.id}">1</span>
                                <button class="quantity-btn" onclick="increaseQuantity('${item.id}')">+</button>
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart(event, '${item.id}', '${item.name}', ${item.price})">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartBadge = document.getElementById('cartCount');
            if (cartBadge) {
                cartBadge.textContent = count;
                cartBadge.style.display = count > 0 ? 'inline-block' : 'none';
            }
        }

        // Global functions
        window.increaseQuantity = (id) => {
            const qtyElement = document.getElementById(`qty-${id}`);
            let qty = parseInt(qtyElement.textContent);
            if (qty < 10) {
                qtyElement.textContent = qty + 1;
            }
        };

        window.decreaseQuantity = (id) => {
            const qtyElement = document.getElementById(`qty-${id}`);
            let qty = parseInt(qtyElement.textContent);
            if (qty > 1) {
                qtyElement.textContent = qty - 1;
            }
        };

        window.addToCart = (event, id, name, price) => {
            const quantity = parseInt(document.getElementById(`qty-${id}`).textContent);
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ id, name, price, quantity });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Visual feedback
            const btn = event.target.closest('.add-to-cart-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Added!';
            btn.style.background = 'var(--success)';
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = '';
            }, 1500);
        };
    </script>
