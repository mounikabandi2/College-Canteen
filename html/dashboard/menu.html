<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Dashboard - College Canteen</title>
  <link rel="stylesheet" href="../../css/design-system.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .dashboard-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: var(--space-6);
      width: 280px;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
      padding-bottom: var(--space-6);
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-logo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--primary);
    }
    
    .sidebar-title {
      font-family: var(--font-display);
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text);
    }
    
    .sidebar-nav {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .nav-item {
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      color: var(--text-muted);
      text-decoration: none;
      transition: all var(--transition-fast);
      font-weight: 500;
    }
    
    .nav-link:hover,
    .nav-item.active .nav-link {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text);
      transform: translateX(4px);
    }
    
    .nav-icon {
      font-size: var(--text-lg);
      width: 20px;
      text-align: center;
    }
    
    .main-content {
      padding: var(--space-6);
      height: 100vh;
      overflow-y: auto;
      width: 100%;
    }
    
    .dashboard-header {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-8);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--text);
      margin: 0;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      border: 2px solid var(--primary);
    }
    
    .user-info {
      display: flex;
      flex-direction: column;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--text);
      font-size: var(--text-sm);
    }
    
    .user-role {
      font-size: var(--text-xs);
      color: var(--text-muted);
    }
    
    .menu-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--space-8);
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
    }
    
    .section-title {
      font-size: var(--text-xl);
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }
    
    .search-add-container {
      display: flex;
      gap: var(--space-4);
      align-items: center;
    }
    
    .search-input {
      position: relative;
    }
    
    .search-input input {
      padding: var(--space-3) var(--space-4) var(--space-3) var(--space-10);
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      color: var(--text);
      font-size: var(--text-sm);
      width: 300px;
    }
    
    .search-input i {
      position: absolute;
      left: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    
    .add-item-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text);
      border: none;
      padding: var(--space-3) var(--space-6);
      border-radius: var(--radius-lg);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .add-item-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--space-6);
    }
    
    .menu-item-card {
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      transition: all var(--transition-normal);
    }
    
    .menu-item-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-4);
    }
    
    .item-name {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }
    
    .item-price {
      font-size: var(--text-lg);
      font-weight: 700;
      color: var(--primary);
    }
    
    .item-description {
      color: var(--text-muted);
      font-size: var(--text-sm);
      margin-bottom: var(--space-4);
      line-height: 1.5;
    }
    
    .item-actions {
      display: flex;
      gap: var(--space-3);
    }
    
    .btn-edit {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--text-sm);
    }
    
    .btn-edit:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--text);
    }
    
    .btn-delete {
      background: var(--surface);
      border: 1px solid var(--error);
      color: var(--error);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--text-sm);
    }
    
    .btn-delete:hover {
      background: var(--error);
      color: var(--text);
    }
    
    /* Mobile First Responsive */
    @media (max-width: 1023px) {
      .dashboard-layout {
        grid-template-columns: 1fr;
        position: relative;
        width: 100%;
        height: auto;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: var(--space-4);
      }
      
      .sidebar-nav {
        flex-direction: row;
        overflow-x: auto;
        gap: var(--space-1);
        padding-bottom: var(--space-2);
      }
      
      .nav-item {
        flex-shrink: 0;
      }
      
      .nav-link {
        padding: var(--space-2) var(--space-3);
        font-size: var(--text-sm);
        white-space: nowrap;
      }
      
      .main-content {
        padding: var(--space-4);
        height: auto;
        overflow-y: visible;
      }
      
      .dashboard-header {
        flex-direction: column;
        gap: var(--space-4);
        text-align: center;
        padding: var(--space-4);
      }
      
      .search-add-container {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
      
      .search-input input {
        width: 100%;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .menu-section {
        padding: var(--space-4);
      }
    }
    
    @media (max-width: 767px) {
      .main-content {
        padding: var(--space-3);
      }
      
      .dashboard-header {
        padding: var(--space-3);
      }
      
      .menu-section {
        padding: var(--space-3);
      }
      
      .section-header {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-3);
      }
      
      .menu-item-card {
        padding: var(--space-4);
      }
      
      .item-actions {
        flex-direction: column;
        gap: var(--space-2);
      }
      
      .btn-edit,
      .btn-delete {
        width: 100%;
        justify-content: center;
      }
      
      .sidebar {
        padding: var(--space-3);
      }
      
      .sidebar-brand {
        margin-bottom: var(--space-4);
        padding-bottom: var(--space-3);
      }
      
      .sidebar-title {
        font-size: var(--text-base);
      }
    }
    
    @media (max-width: 480px) {
      .main-content {
        padding: var(--space-2);
      }
      
      .dashboard-header,
      .menu-section {
        padding: var(--space-3);
        border-radius: var(--radius-lg);
      }
      
      .header-title {
        font-size: var(--text-xl);
      }
      
      .section-title {
        font-size: var(--text-lg);
      }
      
      .menu-item-card {
        padding: var(--space-3);
      }
      
      .item-name {
        font-size: var(--text-base);
      }
      
      .item-price {
        font-size: var(--text-base);
      }
      
      .user-info {
        display: none;
      }
      
      .sidebar-nav {
        gap: 0;
      }
      
      .nav-link {
        padding: var(--space-2);
        font-size: var(--text-xs);
      }
      
      .nav-icon {
        font-size: var(--text-base);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-brand">
        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=80&h=80&fit=crop&crop=center" alt="College Canteen Logo" class="sidebar-logo">
        <span class="sidebar-title">Partner Dashboard</span>
      </div>
      
      <nav>
        <ul class="sidebar-nav">
          <li class="nav-item">
            <a href="orders.html" class="nav-link">
              <i class="fas fa-fire nav-icon"></i>
              <span>Orders</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="menu.html" class="nav-link">
              <i class="fas fa-utensils nav-icon"></i>
              <span>Menu</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="profile.html" class="nav-link">
              <i class="fas fa-store nav-icon"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../main/home.html" class="nav-link">
              <i class="fas fa-home nav-icon"></i>
              <span>Home</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="dashboard-header">
        <h1 class="header-title">Menu Management</h1>
        <div class="user-profile">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=80&h=80&fit=crop&crop=center" alt="User Avatar" class="user-avatar">
          <div class="user-info">
            <span class="user-name" id="user-name">Partner Admin</span>
            <span class="user-role">Restaurant Manager</span>
          </div>
          <button class="btn btn-ghost" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </header>
      
      <section class="menu-section">
        <div class="section-header">
          <h2 class="section-title">Menu Items</h2>
          <div class="search-add-container">
            <div class="search-input">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Search menu items..." id="menu-search">
            </div>
            <button class="add-item-btn" id="add-item-btn">
              <i class="fas fa-plus"></i>
              Add New Item
            </button>
          </div>
        </div>
        
        <div class="menu-grid" id="menu-items">
          <!-- Menu items will be populated by JavaScript -->
        </div>
      </section>
    </main>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Authentication check
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || !currentUser.isLoggedIn) {
        window.location.href = '../auth/login.html';
        return;
      }
      
      // Sample menu items
      const menuItems = [
        { id: 1, name: 'Gourmet Chicken Burger', price: 150, description: 'Juicy grilled chicken patty with fresh lettuce, tomato, and signature sauce', category: 'Burgers' },
        { id: 2, name: 'Margherita Pizza', price: 200, description: 'Classic Italian pizza with fresh mozzarella, tomato sauce, and basil', category: 'Pizza' },
        { id: 3, name: 'Golden French Fries', price: 80, description: 'Perfectly seasoned crispy golden fries with special dipping sauce', category: 'Snacks' },
        { id: 4, name: 'Chocolate Milkshake', price: 120, description: 'Rich chocolate milkshake topped with whipped cream and chocolate chips', category: 'Beverages' },
        { id: 5, name: 'Buffalo Wings', price: 180, description: 'Spicy buffalo wings with tangy sauce and blue cheese dip', category: 'Snacks' },
        { id: 6, name: 'Vanilla Ice Cream', price: 70, description: 'Creamy vanilla ice cream served with chocolate sauce and nuts', category: 'Desserts' }
      ];
      
      function renderMenuItems(items = menuItems) {
        const container = document.getElementById('menu-items');
        container.innerHTML = items.map(item => `
          <div class="menu-item-card">
            <div class="item-header">
              <h3 class="item-name">${item.name}</h3>
              <span class="item-price">â‚¹${item.price}</span>
            </div>
            <p class="item-description">${item.description}</p>
            <div class="item-actions">
              <button class="btn-edit" onclick="editItem(${item.id})">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn-delete" onclick="deleteItem(${item.id})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `).join('');
      }
      
      // Search functionality
      document.getElementById('menu-search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredItems = menuItems.filter(item => 
          item.name.toLowerCase().includes(searchTerm) ||
          item.description.toLowerCase().includes(searchTerm) ||
          item.category.toLowerCase().includes(searchTerm)
        );
        renderMenuItems(filteredItems);
      });
      
      // Add new item
      document.getElementById('add-item-btn').addEventListener('click', () => {
        const name = prompt('Enter item name:');
        const price = prompt('Enter item price:');
        const description = prompt('Enter item description:');
        const category = prompt('Enter item category:');
        
        if (name && price && description && category) {
          const newItem = {
            id: menuItems.length + 1,
            name,
            price: parseInt(price),
            description,
            category
          };
          menuItems.push(newItem);
          renderMenuItems();
          showToast('Item added successfully!', 'success');
        }
      });
      
      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        window.location.href = '../auth/login.html';
      });
      
      // Global functions
      window.editItem = (id) => {
        const item = menuItems.find(item => item.id === id);
        if (item) {
          const newName = prompt('Edit item name:', item.name);
          const newPrice = prompt('Edit item price:', item.price);
          const newDescription = prompt('Edit item description:', item.description);
          
          if (newName && newPrice && newDescription) {
            item.name = newName;
            item.price = parseInt(newPrice);
            item.description = newDescription;
            renderMenuItems();
            showToast('Item updated successfully!', 'success');
          }
        }
      };
      
      window.deleteItem = (id) => {
        if (confirm('Are you sure you want to delete this item?')) {
          const index = menuItems.findIndex(item => item.id === id);
          if (index > -1) {
            menuItems.splice(index, 1);
            renderMenuItems();
            showToast('Item deleted successfully!', 'success');
          }
        }
      };
      
      function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type} show`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }
      
      // Initial render
      renderMenuItems();
    });
  </script>
</body>
</html>
