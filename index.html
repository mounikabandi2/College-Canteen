<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen - Future of Campus Dining</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --error: #ef4444;
            --dark: #0f0f23;
            --dark-light: #1a1a2e;
            --surface: #16213e;
            --surface-light: #1e2749;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--dark-light) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: var(--glow); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-container {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            box-shadow: var(--shadow);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: block;
            animation: glow 3s ease-in-out infinite;
            border: 2px solid var(--primary);
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideUp 0.8s ease-out 0.2s both;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            animation: slideUp 0.8s ease-out 0.4s both;
        }
        
        .subtitle {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            color: var(--text-muted);
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.6s both;
            line-height: 1.4;
        }
        
        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.8s both;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out 1s both;
        }
        
        .feature {
            text-align: center;
            padding: 1rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .feature i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .feature h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .feature p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        /* Mobile First Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
                overflow-y: auto;
                overflow-x: hidden;
            }
            
            .welcome-container {
                padding: 1.5rem;
                margin: 0.5rem;
                max-width: 100%;
                width: 95%;
                border-radius: 16px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: clamp(2rem, 8vw, 2.5rem);
                margin-bottom: 0.75rem;
                line-height: 1.1;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
                margin-bottom: 2rem;
                line-height: 1.4;
            }
            
            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
                width: 100%;
                justify-content: center;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                margin-top: 1.5rem;
            }
            
            .feature {
                padding: 0.75rem;
            }
            
            .feature i {
                font-size: 1.5rem;
                margin-bottom: 0.375rem;
            }
            
            .feature h3 {
                font-size: 0.8rem;
            }
            
            .feature p {
                font-size: 0.7rem;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .welcome-container {
                padding: 2rem;
                margin: 1rem;
                max-width: 90%;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
            
            h1 {
                font-size: clamp(2.25rem, 6vw, 2.75rem);
            }
            
            .tagline {
                font-size: 1.125rem;
            }
            
            .subtitle {
                font-size: 0.9375rem;
            }
            
            .cta-button {
                padding: 1rem 2.25rem;
                font-size: 1.05rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .welcome-container {
                padding: 2.5rem;
                max-width: 600px;
            }
            
            .features {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1025px) {
            .welcome-container {
                padding: 3rem;
                max-width: 500px;
            }
        }
        
        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
                overflow-y: auto;
            }
            
            .welcome-container {
                margin: 1rem auto;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: clamp(1.75rem, 5vw, 2.25rem);
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                font-size: 0.9375rem;
                margin-bottom: 0.375rem;
            }
            
            .subtitle {
                font-size: 0.8125rem;
                margin-bottom: 1.5rem;
            }
            
            .features {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                margin-top: 1.25rem;
            }
            
            .feature {
                padding: 0.625rem;
            }
        }
        
        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .cta-button {
                padding: 1.125rem 2.5rem;
                font-size: 1.125rem;
                min-height: 48px;
            }
            
            .feature {
                padding: 1.125rem;
                min-height: 120px;
            }
        }
        
        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .logo {
                image-rendering: -webkit-optimize-contrast;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            body::before {
                animation: none;
            }
            
            .logo {
                animation: none;
            }
            
            .welcome-container,
            h1,
            .tagline,
            .subtitle,
            .cta-button,
            .features {
                animation: none;
            }
            
            .cta-button:hover {
                transform: none;
            }
            
            .feature:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=200&h=200&fit=crop&crop=center" alt="College Canteen Logo" class="logo">
        <h1>College Canteen</h1>
        <p class="tagline">Future of Campus Dining</p>
        <p class="subtitle">AI-powered food ordering • Real-time tracking • Smart recommendations</p>
        
        <a href="html/auth/login.html" class="cta-button">
            <i class="fas fa-rocket"></i>
            Launch Experience
        </a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Lightning Fast</h3>
                <p>Order in seconds</p>
            </div>
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>Smart AI</h3>
                <p>Personalized recommendations</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure</h3>
                <p>Enterprise-grade security</p>
            </div>
        </div>
    </div>
</body>
</html>
